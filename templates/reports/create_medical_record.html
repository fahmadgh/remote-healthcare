{% extends 'base.html' %}

{% block title %}Create Medical Record - Healthcare System{% endblock %}

{% block content %}
<div class="card">
    <h2 class="card-header">Create Medical Record</h2>
    <form method="post">
        <div class="form-group">
            <label for="patient">Select Patient *</label>
            <select id="patient" name="patient" required>
                <option value="">Choose a patient...</option>
                {% for patient in patients %}
                <option value="{{ patient.id }}">
                    {{ patient.user_profile.user.get_full_name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="symptoms">Symptoms *</label>
            <textarea id="symptoms" name="symptoms" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="diagnosis">Diagnosis *</label>
            <textarea id="diagnosis" name="diagnosis" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="prescription">Prescription *</label>
            <textarea id="prescription" name="prescription" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="lab_results">Lab Results</label>
            <textarea id="lab_results" name="lab_results" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="notes">Additional Notes</label>
            <textarea id="notes" name="notes" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Create Record</button>
        <a href="{% url 'reports:medical_records_list' %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
