{% extends 'base.html' %}

{% block title %}Generate Report - Healthcare System{% endblock %}

{% block content %}
<div class="card">
    <h2 class="card-header">Generate Report</h2>
    <form method="post">
        <div class="form-group">
            <label for="patient">Select Patient *</label>
            <select id="patient" name="patient" required>
                <option value="">Choose a patient...</option>
                {% for patient in patients %}
                <option value="{{ patient.id }}">
                    {{ patient.user_profile.user.get_full_name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="report_type">Report Type *</label>
            <select id="report_type" name="report_type" required>
                <option value="">Choose report type...</option>
                <option value="consultation">Consultation Summary</option>
                <option value="prescription">Prescription</option>
                <option value="lab">Lab Report</option>
                <option value="medical_history">Medical History</option>
            </select>
        </div>
        <div class="form-group">
            <label for="title">Report Title *</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">Report Content *</label>
            <textarea id="content" name="content" rows="10" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Generate Report</button>
        <a href="{% url 'reports:reports_list' %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
