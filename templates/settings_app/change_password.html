{% extends 'base.html' %}

{% block title %}Change Password - Healthcare System{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 2rem auto;">
    <h2 class="card-header">Change Password</h2>
    <form method="post">
        <div class="form-group">
            <label for="id_old_password">Current Password</label>
            <input type="password" id="id_old_password" name="old_password" required>
        </div>
        <div class="form-group">
            <label for="id_new_password1">New Password</label>
            <input type="password" id="id_new_password1" name="new_password1" required>
        </div>
        <div class="form-group">
            <label for="id_new_password2">Confirm New Password</label>
            <input type="password" id="id_new_password2" name="new_password2" required>
        </div>
        <button type="submit" class="btn btn-success">Change Password</button>
        <a href="{% url 'settings_app:user_settings' %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
